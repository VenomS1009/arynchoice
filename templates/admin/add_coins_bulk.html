<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Массовое начисление</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning">
                        <h3 class="mb-0"><i class="fas fa-gift me-2"></i>Массовое начисление</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                Это начислит Аринкойны ВСЕМ пользователям системы!
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Количество Аринкойнов</label>
                                <input type="number" name="coins" class="form-control" 
                                       min="1" max="1000" value="50" required>
                                <div class="form-text">
                                    Рекомендуем: 50-100 Аринкойнов
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Причина начисления</label>
                                <input type="text" name="reason" class="form-control" 
                                       value="Праздничный бонус" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning btn-lg">
                                    <i class="fas fa-bolt me-2"></i>Начислить всем!
                                </button>
                                <a href="{% url 'manage_coins' %}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Назад
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
